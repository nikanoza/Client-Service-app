<div class="clients-page">
    <div class="clients-header">
        <button class="button" (click)="onCreatClient()">
            კლიენტის დამატება
            <div class="icon">
                <fa-icon [icon]="faPlusCircle"></fa-icon>
            </div>
        </button>
        <h2>კლიენტთა ცნობარი</h2>
        <div class="search">
            <input type="text">
        </div>
    </div>
    <div class="client-list" *ngIf="!error">
        <div class="list-header">
            <div class="list-box edit">
                რედაქტირება
            </div>
            <div class="list-box">
                სახელი
            </div>
            <div class="list-box">
                გვარი
            </div>
            <div class="list-box">
                პირადი ნომერი
            </div>
            <div class="list-box">
                დეტალურად
            </div>
            <div class="list-box">
                წაშლა
            </div>
        </div>
        <div class="client" *ngFor="let client of clients; let i = index">
            <div class="list-box edit">
                <fa-icon [icon]="faPenToSquare"></fa-icon>
            </div>
            <div class="list-box">
                {{ client.name }}
            </div>
            <div class="list-box">
                {{ client.surname }}
            </div>
            <div class="list-box">
                {{ client.person_id }}
            </div>
            <div class="list-box details">
                დეტალურად
            </div>
            <div class="list-box delete" (click)="onDeleteClient(i)">
                <fa-icon [icon]="faTrashCan"></fa-icon>
            </div>
        </div>
    </div>
    <div class="error" *ngIf="error">
        <h1>An Error Occured</h1>
        <p> {{ error }} </p>
    </div>
</div>
